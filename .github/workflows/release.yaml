name: release
run-name: Release ${{ github.event.repository.name }} ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version number (e.g. 1.0.2)"
        required: true
        type: string

jobs:
  release:
    uses: pdil/usmapdata/.github/workflows/release.yaml@master
    secrets: inherit
    with:
      version: ${{ inputs.version }}
